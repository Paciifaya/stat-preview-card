<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <section>

    <div class="section">

      <div class="main-page">
        <div id="left-page">
          <p class="header-text">
            Get <span>insights</span> that help<br>
            your business grow.
          </p>
          <div class="para">
            <p>Discover the benefit of data analytics and make<br>
              better decisions regarding revenue, customer<br>
              experience, and overall efficiancy.</p>
          </div>

          <div class="container">
            <div>
              <p class="num">10k+</p>
              <p class="text">companies</p>
            </div>
            <div>
              <p class="num">314</p>
              <p class="text">template</p>
            </div>
            <div>
              <p class="num">12M+</p>
              <p class="text">queries</p>
            </div>
          </div>
        </div>

        <div id="right-page">
          <div class="overlay"></div>
        </div>
      </div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Paciifaya" target="_blank">Paciifaya</a>.
  </div>

</html>
